<!-- style -->
<link rel="import" href="../../styles/common-style.html">

<!-- behavior -->
<link rel="import" href="../../behaviors/common-computes.html">
<link rel="import" href="../../behaviors/db-using.html">
<link rel="import" href="../../behaviors/translating.html">
<link rel="import" href="../../behaviors/page-like.html">

<!-- custom-elements -->

<!-- element -->
<dom-module id="page-print-patient-stay">
  <template>

    <!-- style -->

    <style is="custom-style" include="common-style">
      .limiting-container {
        margin-top: 10px;
      }
      
      .external-card-title {
        margin-top: 20px;
        margin-left: 20px;
        margin-right: 10px;
        color: #777777;
      }
      
      .info-card {
        @apply(--layout-vertical);
        /*@apply(--layout-center);*/
        margin-top: 10px;
        margin-left: 10px;
        margin-right: 10px;
        padding-bottom: 20px;
      }
      
      .info-card .row {
        margin-left: 10px;
        /*margin-right: 10px;*/
        margin-top: 10px;
      }
      
      .info-card .hr {
        margin-left: 20px;
        margin-right: 20px;
        height: 1px;
        /*width: 100px;*/
        background: #dddddd;
      }
      
      .info-card .row .modifier {
        font-size: 14px;
        background: #000000;
        color: #ffffff;
        margin-left: 5px;
        padding-top: 2px;
        padding-bottom: 2px;
        padding-left: 4px;
        padding-right: 4px;
        border-radius: 4px;
        text-transform: uppercase;
      }
      
      .info-card .row .modifier.online {
        background: #757575;
      }
      
      .info-card .row .modifier.local-only {
        background: #039BE5;
      }
      
      .info-card .row .modifier.locally-updated {
        background: #009688;
      }
      
      .info-card .row .modifier.imported {
        background: #4CAF50;
      }
      
      .info-row {
        margin-top: 10px;
      }
      
      .top-info-row {
        margin-top: 10px;
        margin-bottom: 10px;
      }
      
      .serial-number {
        background: #37474F;
        color: #ffffff;
        margin-left: 5px;
        padding-top: 2px;
        padding-bottom: 2px;
        padding-left: 4px;
        padding-right: 4px;
        border-radius: 4px;
        text-transform: uppercase;
        font-weight: bold;
        display: inline-block;
        font-size: 14px;
      }
      
      .address1 {
        margin-right: 10px;
      }
      
      .name {
        margin-left: 5px;
        font-size: 24px;
      }
      
      .email {
        margin-left: 5px;
        font-size: 14px;
      }
      
      .phone {
        margin-left: 5px;
      }
      
      .val {
        text-decoration: underline;
      }
      
      .account-box {
        --iron-icon-width: 96px;
        --iron-icon-height: 96px;
      }

      .limiting-container {
      margin-top: 10px;
    }
    
    .limiting-container {
      max-width: 210mm;
      min-height: 230mm;
      /*min-height: 297mm;*/
    }
    
    .document {
      font-family: 'Times New Roman';
      background: white;
    }
    
    .document-title {
      font-size: 20px;
      font-weight: bold;
    }
    
    @media print {
      .limiting-container {
        /*margin-top: -60px;*/
        /*border: 1px solid black;*/
      }
    }
    
    .collection {
      color: red;
      background: grey;
    }
    
    .document-header {
      padding-left: 10px;
      padding-right: 10px;
    }
    
    .document-header .logo {
      max-width: 128px;
      max-height: 128px;
    }
    
    .horiline {
      width: 100%;
      height: 0px;
      /*background: black;*/
      border: 1px solid black;
      margin-bottom: 6px;
    }
    
    .leftSide {
      margin-left: 6px;
    }
    
    .leftSideLine1 {
      font-size: 24px;
    }
    
    .rightSideLine1 {
      font-size: 22px;
    }
    .item{
      padding: 10px;
      border: 1px solid grey;
    }
    </style>

    <!-- local DOM -->

    <div class="master-container">

      <div class="limiting-container document">

        <template is="dom-if" if="{{!isVisitValid}}">
          Visit invalid
        </template>

        <template is="dom-if" if="{{!isPatientValid}}">
          Patient invalid
        </template>

        <!-- editing visit - start -->
        <template is="dom-if" if="{{$and(isVisitValid, isPatientValid)}}">

        <div class="document-header horizontal layout center">

            <template is="dom-if" if="[[settings.printDecoration.logoDataUri]]">
              <img class="logo" src="[[settings.printDecoration.logoDataUri]]" alt="">
            </template>

            <div class="leftSide vertical layout">
              <div class="leftSideLine1">[[settings.printDecoration.leftSideLine1]]</div>
              <div class="leftSideLine2">[[settings.printDecoration.leftSideLine2]]</div>
              <div class="leftSideLine3">[[settings.printDecoration.leftSideLine3]]</div>
            </div>
            <div class="flex"></div>
            <div class="rightSide vertical layout end">
              <div class="rightSideLine1">[[settings.printDecoration.rightSideLine1]]</div>
              <div class="rightSideLine2">[[settings.printDecoration.rightSideLine2]]</div>
              <div class="rightSideLine3">[[settings.printDecoration.rightSideLine3]]</div>
            </div>
          </div>



          <div class="horiline"></div>

          <div class="document-header horizontal layout center">
            <template is="dom-if" if="[[!patient.isForOrganizationOnly]]">
              Name: {{$getFullName(patient.name)}} <br>
              Age :[[_computeAge(patient.dob)]] years <br>
              Allergy : <br>
              Blood Group : <br>
            </template>
            <template is="dom-if" if="[[patient.isForOrganizationOnly]]">
              Name: REDACTED FOR CONFIDENTIALITY <br>
              Age : REDACTED FOR CONFIDENTIALITY  <br>
              Allergy : <br>
              Blood Group : <br>
            </template>
          </div>
         <!-- Patient Stay - start -->
          <paper-card class="m-top-16" heading="Patient Stay">
            <template is="dom-if" if="[[_isEmptyString(visit.patientStaySerial)]]">
              <div class="card-content layout horizontal center center-justified">
                <div class="type body secondary">-- empty --</div>
              </div>
            </template>
            <template is="dom-if" if="{{isPatientStayValid}}">
              <div class="card-content">
                <div class="type body">
                  <div>
                    <span class="type bold">Type : </span>
                    <template is="dom-if" if="{{patientStay.data.typeOutPatientDischargedAdvised}}">
                      Out patient/ Discharged with advice
                    </template>
                    <template is="dom-if" if="{{patientStay.data.typeOutPatientAdmissionAdvised}}">
                      , Out patient/ Adviced admission 
                    </template>
                    <template is="dom-if" if="{{patientStay.data.typeEmergencyDischargedAdvised}}">
                      , Seen in emergency/ Discharged with advice ,
                    </template>
                    <template is="dom-if" if="{{patientStay.data.typeEmergencyAdmissionAdvised}}">
                      Seen in emergency, Advice admission
                    </template>
                  </div>

                  <div>
                    <template is="dom-if" if="{{patientStay.data.admissionToHospitalName}}">
                      <span class="type bold">Name Of the Hospital: </span> <span>{{patientStay.data.admissionToHospitalName}}</span><br>
                    </template>
                    <template is="dom-if" if="{{patientStay.data.admissionToDepartment}}">
                     <span class="type bold"> Name Of the Department:</span> <span>{{patientStay.data.admissionToDepartment}}</span><br>
                    </template>
                      <span class="type bold"> Admission Date:</span> <span>[[$mkDate(patientStay.data.admissionToDateOfAdmissionDateTimeStamp)]]</span>
                    <template is="dom-if" if="{{patientStay.data.admissionToNameOfWard}}">
                     <span class="type bold"> Name/ Number of the Ward:</span> <span>{{patientStay.data.admissionToNameOfWard}}</span><br>
                    </template>
                    <template is="dom-if" if="{{patientStay.data.admissionToNameOfBed}}">
                     <span class="type bold"> Name/number of Bed:</span> <span>{{patientStay.data.admissionToNameOfBed}}</span><br>
                    </template>
                  </div>

                  <div>
                    <template is="dom-if" if="{{patientStay.data.dischargeReasonGotBetter}}">
                      <span class="type bold"> Discharge Date:</span> <span>[[$mkDate(patientStay.data.dischargeDatetimeStamp)]]</span> <br>
                      <span class="type bold">Discharge Reason: </span>
                      <template is="dom-if" if="{{patientStay.data.dischargeReasonGotBetter}}">
                        <span> Patient got better </span>
                      </template>
                      <template is="dom-if" if="{{patientStay.data.dischargeReasonRequireCare}}">
                        <span> , Patient require care at bigger facility </span>
                      </template>
                      <template is="dom-if" if="{{patientStay.data.dischargeReasonCurrentCareNotPossible}}">
                        <span> , Patient care not possible at current facility </span>
                      </template>
                      <template is="dom-if" if="{{patientStay.data.dischargeReasonNotRequiredStayHospital}}">
                        <span> , Patient do not require further stay at hospital </span>
                      </template>
                      <template is="dom-if" if="{{patientStay.data.dischargeReasonDeath}}">
                        <span>Death</span>
                      </template>
                      <template is="dom-if" if="{{patientStay.data.dischargeReason}}">
                        <span>{{patientStay.data.dischargeReason}}</span>
                      </template>
                    </template>    
                  </div>

                  <div>
                    <template is="dom-if" if="{{patientStay.data.dischargeToHome}}">
                      <span class="type bold"> Discharged TO:</span> Home
                      <template is="dom-if" if="{{patientStay.data.dischargeToRehabilitation}}">
                        , Rehabilitation ,
                      </template>
                      <template is="dom-if" if="{{patientStay.data.dischargeToMortualry}}">
                         Mortuary
                      </template>
                    </template>
                    <template is="dom-if" if="{{!patientStay.data.dischargeToHome}}">
                      <span class="type bold"> Discharged TO:</span>
                      <template is="dom-if" if="{{patientStay.data.dischargeToRehabilitation}}">
                         Rehabilitation
                      </template>
                      <template is="dom-if" if="{{patientStay.data.dischargeToMortualry}}">
                         Mortuary
                      </template>
                    </template>
                    <template is="dom-repeat" items="[[patientStay.data.dischargeCustomList]]">
                      <template is="dom-if" if="{{!patientStay.data.dischargeToHome}}">
                        <template is="dom-if" if="{{!patientStay.data.dischargeToRehabilitation}}">
                          <template is="dom-if" if="{{!patientStay.data.dischargeToMortualry}}">
                            <span class="type bold"> Discharged TO: ,</span>
                          </template>
                        </template>
                      </template>
                      <template is="dom-if" if="[[$of(patientStay.data.dischargeCustomCheckedMap, item)]]"> [[item]]</template>
                    </template>

                  </div>
                </div> <!-- end of type body div -->
              </div> <!-- end of card-content div -->
            </template>            

          </paper-card>
          <!-- Patient Stay - end -->
          <div class="sp-2"></div>
          <div class="horizontal layout center center-justified p-horizontal-16">
            <div class="type body italic"><strong>printed by: </strong>[[user.name]]</div>
          </div>


        </template>
        <!-- editing visit - end -->

      </div>

    </div>




    

  </template>
  <script src="page-print-patient-stay.coffee-compiled.js"></script>
</dom-module>
