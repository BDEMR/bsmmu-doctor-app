<!-- element -->

<dom-module id="page-send-feedback">
  <template>

    <!-- style -->

    <style is="custom-style" include="common-style">
      paper-tabs {
        background-color: var(--brand-primary-color);
        color: #fff;
        --paper-tabs-selection-bar-color: #fff;
      }


      .limiting-container {
        margin-top: 10px;
      }


      .more-optons {
        color: #777777;
      }


      .new-patient-fab {
        position: fixed;
        right: 20px;
        bottom: 164px;
      }


      paper-button {
        margin: 3px;
        color: blue
      }


      .card-custom-header {
        padding: 15px;
        border-bottom: 1px solid var(--paper-grey-200);
        background-color: var(--paper-grey-50);
      }

      .card-custom-header .title {
        font-size: 20px;
        font-weight: 500;
        line-height: 28px;
        color: var(--brand-primary-color);
      }

      .modifier {
        font-size: 14px;
        background: #000000;
        color: #ffffff;
        margin: 0 4px;
        padding: 2px 8px;
        border-radius: 4px;
        text-transform: uppercase;
        font-weight: 400;
      }

      .modifier.online {
        background: #757575;
      }

      .modifier.local-only {
        background: #039BE5;
      }

      .modifier.locally-updated {
        background: #009688;
      }

      .modifier.imported {
        background: #4CAF50;
      }

      .host {
        display: block;
        font-family: Roboto;
      }
    </style>

    <!-- local DOM -->

    <div class="master-container">

      <div class="limiting-container">
        <paper-card heading="Feedback Form">
          <div class="card-content">
            <paper-input type="email" label="Your Email ID" value="{{email}}"></paper-input>
            <paper-textarea label="Feedback Data" value="{{feedbackText}}"></paper-textarea>
          </div>

          <div class="card-actions">
            <paper-button raised class="btn btn-default" on-tap="sendFeedback">Submit</paper-button>
          </div>
        </paper-card>





      </div>
    </div>




  </template>
  <script src="page-send-feedback.coffee-compiled.js"></script>
</dom-module>
