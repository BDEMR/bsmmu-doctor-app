<!-- element -->
<dom-module id="page-organization-editor">
  <template>

    <!-- style -->

    <style is="custom-style" include="common-style">
      .limiting-container {
        margin-top: 10px;
      }
      
      .organization-info-card-counter {
        margin-top: 20px;
        margin-left: 20px;
        margin-right: 10px;
        color: #777777;
      }
      
      .organization-info-cards {
        @apply(--layout-vertical);
        /*@apply(--layout-center);*/
        margin-top: 10px;
        margin-left: 10px;
        margin-right: 10px;
        padding-bottom: 20px;
      }
      
      .organization-info-cards .row {
        margin-left: 10px;
        /*margin-right: 10px;*/
        margin-top: 10px;
      }
      
      .organization-info-cards .hr {
        margin-left: 20px;
        margin-right: 20px;
        height: 1px;
        /*width: 100px;*/
        background: #dddddd;
      }
      
      .organization-info-cards .row .modifier {
        font-size: 14px;
        background: #000000;
        color: #ffffff;
        margin-left: 5px;
        padding-top: 2px;
        padding-bottom: 2px;
        padding-left: 4px;
        padding-right: 4px;
        border-radius: 4px;
        text-transform: uppercase;
      }
      
      .organization-info-cards .row .modifier.online {
        background: #757575;
      }
      
      .organization-info-cards .row .modifier.local-only {
        background: #039BE5;
      }
      
      .organization-info-cards .row .modifier.locally-updated {
        background: #009688;
      }
      
      .organization-info-cards .row .modifier.imported {
        background: #4CAF50;
      }
      
      .info-row {
        margin-top: 10px;
      }
      
      .top-info-row {
        margin-top: 10px;
        margin-bottom: 10px;
      }
      
      .serial-number {
        background: #37474F;
        color: #ffffff;
        margin-left: 5px;
        padding-top: 2px;
        padding-bottom: 2px;
        padding-left: 4px;
        padding-right: 4px;
        border-radius: 4px;
        text-transform: uppercase;
        font-weight: bold;
      }
      
      .address1 {
        margin-right: 10px;
      }
      
      .break-on-tablet {
        @apply(--layout-horizontal);
      }
      
      @media screen and (max-width: 740px) {
        .break-on-tablet {
          display: block;
        }
      }
      
      .val {
        text-decoration: underline;
      }

      .card-custom-header {
        padding: 15px;
        border-bottom: 1px solid var(--paper-grey-200);
        background-color: var(--paper-grey-50);
      }

      .card-custom-header .title {
        font-size: 20px;
        font-weight: 500;
        line-height: 28px;
        color: var(--brand-primary-color);
      }

    </style>

    <!-- local DOM -->

    <div class="master-container">

      <div class="limiting-container">

        <template is="dom-if" if="{{!isOrganizationValid}}">
          Organization invalid
        </template>

        <!-- editing organization - start -->
        <template is="dom-if" if="{{isOrganizationValid}}">

          <paper-card>
            <div class="card-custom-header">
              <template is="dom-if" if="[[organization.idOnServer]]">
                <div class="title">[[organization.name]]</div>
                <div class="type caption-2 secondary">Id: [[organization.idOnServer]]</div>
                <div class="type caption-2 secondary">Serial: [[organization.serial]]</div>
              </template>

              <template is="dom-if" if="[[!organization.idOnServer]]">
                
                <div class="title">Add New Organization</div>
                
              </template>
            </div>
            <div class="card-content">

              <div class="info-row">
                <paper-input value="{{organization.name}}" label="Name of the organization"></paper-input>
              </div>
              <div class="info-row">
                <paper-input value="{{organization.serial}}" label="Serial"></paper-input>

                <div class="type caption secondary">Serial must 4 chars long.</div>
              </div>
              <div class="info-row">
                <paper-input value="{{organization.effectiveRegion}}" label="Effective Region for the Organization"></paper-input>
              </div>

              <paper-textarea value="{{organization.address}}" label="Full Address"></paper-textarea>

              <paper-checkbox checked="{{organization.markAsPccOrganization}}"> Mark As PCC Organization</paper-checkbox>
            </div>
          </paper-card>


          <paper-card class="m-top-8" heading="Parent Organizations">
            
                
            <div class="card-content">
              <div class="type body-lead">Currently there are [[parentList.length]] parent organizations.</div>
            </div>

            <template is="dom-if" if="[[parentList.length]]">
              <div class="p-0">
                <paper-listbox>
                  
                  <template id="assistant-list-repeater" is="dom-repeat" items="[[parentList]]" as="parent">
                    <paper-item class="custom layout horizontal center">
                      
                      <div class="flex m-left-8">
                        <div class="type body capitalize">[[parent.name]]</div>
                        <div class="type caption secondary">[[parent.idOnServer]]</div>
                      </div>

                      <div class="layout horizontal m-horizontal-4 wrap">
                        <div class="type caption">[[parent.address]]&nbsp;</div>
                         <div class="type caption">([[parent.effectiveRegion]])</div>
                      </div>
            
                      <paper-menu-button horizontal-align="right" no-animations>
                        <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
                        <paper-menu class="dropdown-content">
                          <div hidden>[[parent]]</div>
                          <paper-item on-tap="removeParentTapped">Remove as a parent</paper-item>
                        </paper-menu>
                      </paper-menu-button>

                    </paper-item>
                  </template>

                </paper-listbox>
                
              </div>
            </template>
          </paper-card>

          <paper-card class="m-top-8" heading="Add A Parent Organization">
            <div class="card-content">
              <div class="info-row horizontal layout center">
                <paper-input class="flex m-right-8" value="{{parentOrganizationSearchString}}" label="Name/Region/Address of the organization"></paper-input>
                <paper-button class="add-btn colored" raised on-tap="searchParentOrganizationTapped">Search</paper-button>
              </div>
            </div>
            <template is="dom-if" if="[[parentSearchResultList.length]]">
              <div class="p-0">
                <paper-listbox>
                  
                  <template id="assistant-list-repeater" is="dom-repeat" items="[[parentSearchResultList]]" as="parent">
                    <paper-item class="custom layout horizontal center">
                      
                      <div class="flex m-left-8">
                        <div class="type body capitalize">[[parent.name]]</div>
                        <div class="type caption secondary">[[parent.idOnServer]]</div>
                      </div>

                      <div class="layout horizontal m-horizontal-4 wrap">
                        <div class="type caption">[[parent.address]]&nbsp;</div>
                         <div class="type caption">([[parent.effectiveRegion]])</div>
                      </div>
            
                      <paper-menu-button horizontal-align="right" no-animations>
                        <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
                        <paper-menu class="dropdown-content">

                        <template is="dom-if" if="[[!$in(parent.idOnServer, organization.parentOrganizationIdList)]]">
                          <div hidden>[[parent]]</div>
                          <paper-item on-tap="addParentTapped">Add as a parent</paper-item>
                        </template>
                        </paper-menu>
                      </paper-menu-button>

                    </paper-item>
                  </template>

                </paper-listbox>
                
              </div>
            </template>
          </paper-card>

        </template>
        <!-- editing organization - end -->

      </div>

    </div>

  </template>
  <script src="page-organization-editor.coffee-compiled.js"></script>
</dom-module>
