<dom-module id="root-element">

    <!-- style -->

    <style is="custom-style" include="common-style">
      /* host start */

      :host {
        display: block;
        --app-primary-color: #3c6856;
        --app-secondary-color: #477e64;
      }

      /* left menu bar */

      /* Text Variations*/

      .text-muted {
        color: var(--secondary-text-color);
      }

      .text-primary {
        color: var(--paper-indigo-500);
      }


      /* Text Sizes */

      .text-sm {
        font-size: 12px;
      }

      /* Text Align */

      .text-left {
        text-align: left;
      }

      .text-center {
        text-align: center;
      }

      .text-right {
        text-align: right;
      }

      app-drawer {
        --app-drawer-scrim-background: rgba(255, 255, 255, 0.4);
        --app-drawer-content-container: {
          background-color: white;
        }
         --app-drawer-width: 320px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
        border-bottom: 1px solid #f5f5f5;
      }

      .drawer-list a>iron-icon {
        color: var(--app-primary-color);
        height: 18px;
        width: 18px;
        margin-right: 10px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .drawer-list a.subroute {
        padding-left: 32px;
      }

      /* app-header start */

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }

      /* Simple app-header */

      app-header.simple {
        background-color: #5c4575;
        color: #fff;
      }

      app-header.simple paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-header.simple app-toolbar.middle {
        height: 20px;
      }

      app-header-layout.show-ad {
        height: calc(100vh - 100px);
      }

      paper-toolbar {
        --paper-toolbar-background: var(--app-primary-color);
        --paper-toolbar-height: 56px;
        --paper-toolbar-title: {
          margin-left: 0;
          height: 22px;
        }
      }


      /*Ad Area Related Styles*/

      .ad-area {
        width: 100%;
        height: 100px;
        margin: 0 auto;
        background-color: #eee;
        position: fixed;
        bottom: 0;
        z-index: 1;
        box-shadow: 1px -4px 2px rgba(0, 0, 0, 0.16);
      }

      .ad {
        width: 960px;
        margin: 0 auto;
        background-color: #fafafa;
        cursor: pointer;
      }

      .ad img {
        height: 100px;
        width: auto;
        background-size: contain;
      }

      .ad .text {
        padding: 10px;
      }

      .ad h3,
      .ad p {
        margin: 0;
      }


      /* Notifiation drawer related styles */

      #notificationDrawer app-toolbar {
        text-align: left;
      }

      .notification-group-area {
        margin-bottom: 5px;
        background-color: var(--paper-grey-200);
        padding: 5px 0;
      }

      .notification-group-area paper-material {
        padding: 10px;
        margin-bottom: 5px;
      }

      .notification-group-area paper-listbox {
        border: 1px solid var(--paper-blue-grey-50);
        padding: 0;
        border-top: 0;
      }

      .notification-group-area p {
        margin: 0;
        font-size: 14px;
        line-height: 1.4;
      }

      .notification-group-area .sender {
        color: var(--paper-orange-800);
      }

      .notification-header-button {
        --paper-button: {
          @apply(--layout-block);
          text-align: left;
          border-bottom-left-radius: 0;
          border-bottom-right-radius: 0;
          color: var(--paper-blue-500);
          font-weight: bold;
        }
      }

      .user-info {
        padding: 10px 20px;
        background-color: var(--paper-blue-grey-50);
        margin-bottom: 20px;
      }

      .user-info .label {
        background-color: #ccc;
        display: inline-block;
        padding: 3px;
      }

      .nav-footer {
        padding: 10px 20px;
        background-color: var(--paper-grey-300);
      }

      .nav-footer a[href] {
        text-decoration: none;
      }


      @media print {
        paper-toolbar {
          display: none;
        }
        #adArea {
          display: none;
        }

        app-header-layout.show-ad {
          height: 100%;
        }

        app-header-layout ::content #contentContainer {
          padding: 0 !important;
          margin: 0 !important;
          overflow-x: hidden !important;
        }

        app-drawer-layout ::content #contentContainer {
          overflow-x: hidden !important;
          height: unset !important;
          position: unset !important;
        }

        body {
          overflow-x: hidden !important;
        }

      }

      .limiting-container {
        width: 100% !important;
        min-width: 100% !important;
        max-width: 100% !important;
        padding: 0 !important;
        margin: 0 !important;
      }

      @media screen and (max-width: 768px) {
        .ad {
          width: 100%;
        }
      }

      @media screen and (max-width: 360px) {
        .ad {
          font-size: 80%;
        }
      }


      paper-toolbar ::content #bottomBar {
        padding: 0;
      }


      .m-horizontal-4 {
        margin: 0 4px;
      }

      .patient-details {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        padding: 8px 16px 8px 52px;
        font-size: 16px;
        font-weight: 300;
      }

      paper-toolbar {
        --paper-toolbar-height: 56px;
        --paper-toolbar-medium: {
          height: 104px;
        }
      }


      paper-toolbar ::content #bottomBar {
        height: 48px;
      }

      paper-toolbar ::content .bottom {
        width: 100%;
      }

      .tab-label {
        text-transform: uppercase;
        font-size: 14px;
        border-radius: 6px;
        font-weight: bold;
        margin-left: 8px;
        padding: 3px 6px;
        background-color: #43A047;
      }

      /*paper-tab {
        text-transform: uppercase;
      }*/

      .custom-img {
        height: 70px !important;
        width: 70px !important;
      }

      #langSwitch {
        display: block;
      }

      #orgSwitch {
        display: block;
      }

      @media screen and (max-width: 640px) {
        #langSwitch {
          display: none;
        }
        #orgSwitch {
          display: none;
        }
      }

      paper-toggle-button.charge-switch {
        --paper-toggle-button-checked-bar-color: white;
        --paper-toggle-button-checked-button-color: white;
        --paper-toggle-button-checked-ink-color: white;
        --paper-toggle-button-unchecked-bar-color: white;
        --paper-toggle-button-unchecked-button-color: white;
        --paper-toggle-button-unchecked-ink-color: white;
      }
    </style>

      <!--Notification Drawer Start-->
      <app-drawer id="notificationDrawer" align="right">

            <div main-title>Notifications</div>
            <paper-icon-button icon="chevron-right" on-tap="notificationToggleButtonPressed"></paper-icon-button>
          </app-toolbar>
          <div>
            <div class="notification-group-area">
              <paper-button class="notification-header-button btn btn-sm btn-default block" on-tap="toggleReportNotification">Report</paper-button>
              <iron-collapse id="reportNotification" opened>
                <template is="dom-if" if="[[!reportNotification.length]]">
                  <paper-item class="text-sm">No New Notifications!</paper-item>
                </template>
                <paper-listbox>
                  <template is="dom-repeat" items="[[reportNotification]]">
                    <paper-material class="layout horizontal">
                      <div class="layout vertical start flex">
                        <span class="text-sm text-muted block">[[_formatDateTime(item.createdDateTimeStamp)]]</span>
                        <span class="text-sm sender">[[item.sender]]</span>
                        <p class="text-left">[[item.message]]</p>
                      </div>
                      <div class="layout horizontal center">
                        <paper-icon-button icon="clear" mini on-tap="markAsRead"></paper-icon-button>
                      </div>
                    </paper-material>
                  </template>
                </paper-listbox>
              </iron-collapse>
            </div>
            <div class="notification-group-area">
              <paper-button class="notification-header-button btn btn-sm btn-default block" on-tap="togglePatientNoteNotification">Patient Note</paper-button>

                      </div>
                    </paper-material>
                  </template>
                </paper-listbox>
              </iron-collapse>
            </div>
            <div class="notification-group-area">
