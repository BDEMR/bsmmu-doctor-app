<!-- element -->
<dom-module id="page-organization-manage-audience">
  <template>

    <!-- style -->

    <style is="custom-style" include="common-style">
      .limiting-container {
        margin-top: 10px;
      }

      .organization-info-card-counter {
        margin-top: 20px;
        margin-left: 20px;
        margin-right: 10px;
        color: #777777;
      }

      .organization-info-cards {
        @apply(--layout-vertical);
        /*@apply(--layout-center);*/
        margin-top: 10px;
        margin-left: 10px;
        margin-right: 10px;
        padding-bottom: 20px;
      }

      .organization-info-cards .row {
        margin-left: 10px;
        /*margin-right: 10px;*/
        margin-top: 10px;
      }

      .organization-info-cards .hr {
        margin-left: 20px;
        margin-right: 20px;
        height: 1px;
        /*width: 100px;*/
        background: #dddddd;
      }

      .organization-info-cards .row .modifier {
        font-size: 14px;
        background: #000000;
        color: #ffffff;
        margin-left: 5px;
        padding-top: 2px;
        padding-bottom: 2px;
        padding-left: 4px;
        padding-right: 4px;
        border-radius: 4px;
        text-transform: uppercase;
      }

      .organization-info-cards .row .modifier.online {
        background: #757575;
      }

      .organization-info-cards .row .modifier.local-only {
        background: #039BE5;
      }

      .organization-info-cards .row .modifier.locally-updated {
        background: #5c4575;
      }

      .organization-info-cards .row .modifier.imported {
        background: #4CAF50;
      }

      .info-row {
        margin-top: 10px;
      }

      .top-info-row {
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .serial-number {
        background: #37474F;
        color: #ffffff;
        margin-left: 5px;
        padding-top: 2px;
        padding-bottom: 2px;
        padding-left: 4px;
        padding-right: 4px;
        border-radius: 4px;
        text-transform: uppercase;
        font-weight: bold;
      }

      .address1 {
        margin-right: 10px;
      }

      .break-on-tablet {
        @apply(--layout-horizontal);
      }

      @media screen and (max-width: 740px) {
        .break-on-tablet {
          display: block;
        }
      }

      .val {
        text-decoration: underline;
      }

      .card-custom-header {
        padding: 15px;
        border-bottom: 1px solid var(--paper-grey-200);
        background-color: var(--paper-grey-50);
      }

      .card-custom-header .title {
        font-size: 20px;
        font-weight: 500;
        line-height: 28px;
        color: var(--brand-primary-color);
      }

      .padding-for-rolewise-audiencelist {
        padding-left: 35px;
      }

      .roleName-style-for-roleWise-userlist {
        background: rgb(50, 114, 109);
        color: #ffffff;
        padding-top: 2px;
        padding-bottom: 2px;
        padding-left: 4px;
        padding-right: 4px;
        border-radius: 4px;
        text-transform: uppercase;
        font-weight: bold;
      }
    </style>

    <!-- local DOM -->

    <div class="master-container">

      <div class="limiting-container">

        <template is="dom-if" if="{{!isOrganizationValid}}">
          Organization invalid
        </template>

        <!-- editing organization - start -->
        <template is="dom-if" if="{{isOrganizationValid}}">

          <div class="organization-info-card-counter">
            <div>Basic Information</div>
          </div>

          <paper-card class="organization-info-cards">
            <div class="card-content">
              <div class="horizontal layout center top-info-row">
                <div>ID: </div>
                <div class="serial-number">[[organization.idOnServer]]</div>
                <div class="flex"></div>
              </div>
              <div class="info-row">
                <div>Name: [[organization.name]]</div>
              </div>
              <div class="info-row">
                <div>Region: [[organization.effectiveRegion]]</div>
              </div>
              <div class="info-row">
                <div>Address: [[organization.address]]</div>
              </div>
            </div>
          </paper-card>

          <div class="organization-info-card-counter">
            <div>Audiences</div>
          </div>

          <paper-card class="organization-info-cards">

            <div class="card-custom-header">
              <div class="layout horizontal center">
                <div class="title flex">Currently there are [[audienceList.length]] audiences.</div>
              </div>
            </div>

            <template is="dom-if" if="[[audienceList.length]]">

              <!-- <paper-card class="organization-info-cards" heading="Add one or more Audiences"> -->
              <div class="card-content">

                <div>Please write your message below to send it to every audience listed below.</div>

                <paper-textarea label="Write your message here" value="{{newSmsInput}}" rows="5"></paper-textarea>

                <div class="info-row horizontal layout center">
                  <paper-button raised on-tap="sendSmsTapped">Send SMS</paper-button>
                </div>
                <template is="dom-repeat" items="[[responseList]]" as="response">
                  <div>[[response]]</div>
                </template>

                
              </div>

              <!-- </paper-card> -->

              <div class="p-0">
                <paper-listbox>

                  <template id="assistant-list-repeater" is="dom-repeat" items="[[audienceList]]" as="audience">
                    <paper-item class="custom layout horizontal center">

                      <div class="flex m-left-8">
                        <div class="type body capitalize">[[audience.phone]]</div>
                        <!-- <div class="type body secondary">[[audience.description]]</div> -->
                      </div>

                      <!-- <div class="layout horizontal m-horizontal-4 wrap">
                        <div class="type caption">[[audience.date]] [[audience.time]]</div>
                      </div> -->

                      <paper-menu-button horizontal-align="right" no-animations>
                        <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
                        <paper-menu class="dropdown-content">

                          <paper-item on-tap="deleteAudienceTapped">Delete Audience</paper-item>

                        </paper-menu>
                      </paper-menu-button>

                    </paper-item>
                  </template>

                </paper-listbox>

              </div>
            </template>
          </paper-card>

          <paper-card class="organization-info-cards" heading="Add one or more Audiences">
            <div class="card-content">

              <div>Please put one or more phone numbers. Please put every phone number in a new line.</div>

              <paper-textarea label="Phone numbers, one by one" value="{{newAudienceRawInput}}" rows="10"></paper-textarea>

              <div class="info-row horizontal layout center">
                <paper-button raised on-tap="addAudienceTapped">Add</paper-button>
              </div>
            </div>

          </paper-card>




        </template>
        <!-- editing organization - end -->

      </div>

    </div>

  </template>
  <script src="page-organization-manage-audience.coffee-compiled.js"></script>
</dom-module>
