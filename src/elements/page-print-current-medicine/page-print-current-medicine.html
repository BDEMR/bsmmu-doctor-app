    .limiting-container {
      max-width: 210mm;

    <!-- local DOM -->

    <div class="master-container">

      <div class="limiting-container document">

        <!-- editing patient - start -->
        <template is="dom-if" if="{{isPatientValid}}">
          
          <div class="document-header horizontal layout center">

            <template is="dom-if" if="[[settings.printDecoration.logoDataUri]]">
              <img class="logo" src="[[settings.printDecoration.logoDataUri]]" alt="">
            </template>

            <div class="leftSide vertical layout">
              <div class="leftSideLine1">[[settings.printDecoration.leftSideLine1]]</div>
              <div class="leftSideLine2">[[settings.printDecoration.leftSideLine2]]</div>
              <div class="leftSideLine3">[[settings.printDecoration.leftSideLine3]]</div>
            </div>
            <div class="flex"></div>
            <div class="rightSide vertical layout end">
              <div class="rightSideLine1">[[settings.printDecoration.rightSideLine1]]</div>
              <div class="rightSideLine2">[[settings.printDecoration.rightSideLine2]]</div>
              <div class="rightSideLine3">[[settings.printDecoration.rightSideLine3]]</div>
            </div>
          </div>

          <div class="horiline"></div>

          <div class="document-header horizontal layout center">
            <template is="dom-if" if="[[!patient.isForOrganizationOnly]]">
              Name: {{$getFullName(patient.name)}} <br>
              Age :[[_computeAge(patient.dob)]] years <br>
              Allergy : <br>
              Blood Group : <br>
            </template>
            <template is="dom-if" if="[[patient.isForOrganizationOnly]]">
              Name: REDACTED FOR CONFIDENTIALITY <br>
              Age : REDACTED FOR CONFIDENTIALITY  <br>
              Allergy : <br>
              Blood Group : <br>
            </template>
          </div>
          <!-- Medicine - start -->
          <paper-card class="m-top-16" heading="Current Medicine">
              <!-- page - Current Medicine - start -->
              <div>
                <template is="dom-if" if="[[_isEmptyArray(matchingCurrentMedicineList)]]">
                  <div class="card-content layout horizontal center center-justified">
                    <div class="type body secondary">-- empty --</div>
                  </div>
                </template>
                <template is="dom-if" if="[[!_isEmptyArray(matchingCurrentMedicineList)]]">
                  <div class="p-0">
                      <template id="current-medicine-list-repeater" is="dom-repeat" items="[[matchingCurrentMedicineList]]">
                        <paper-item class="custom layout horizontal center">
                          <div class="type caption secondary">[[_returnSerial(index)]]</div>
                          <div class="flex m-left-8">
                            <div class="layout horizontal wrap center">

                              <div class="flex">
                                <div class="type body">{{item.data.brandName}} {{item.data.strength}} <span class="type caption bg-gray">[[item.data.manufacturer]]</span></div>
                                <div class="type caption italic secondary">{{item.data.genericName}} {{item.data.strength}}</div>
                              </div>
                              
                              <div>
                                <div class="type caption m-horizontal-4">[[$TRANSLATE_NUMBER(item.data.dose, LANG)]] [[$TRANSLATE(item.data.form, LANG)]] [[$TRANSLATE('Every', LANG)]] [[$TRANSLATE_NUMBER(item.data.intervalInHours, LANG)]] [[$TRANSLATE('Hour', LANG)]] <span hidden="[[!item.data.doseDirection]]">
                          [[$TRANSLATE_NUMBER(item.data.doseDirection, LANG)]]</span> for [[_computeTotalDaysCount(item.data.endDateTimeStamp,item.data.startDateTimeStamp)]] <span hidden$="[[!item.data.endDateTimeStamp]]">[[$TRANSLATE('Days',LANG)]]</span></div>

                                <div class="type caption m-horizontal-4">
                                  <span>By </span>
                                  <span class="text-cap">[[$TRANSLATE(item.data.route, LANG)]]</span>
                                  <span>[[$TRANSLATE(item.data.direction, LANG)]] </span>
                                </div>
                                <div class="type caption m-horizontal-4">[[item.data.comments]]</div>
                              </div>
                              
                            </div>
                          </div>
                        </paper-item>
                      </template>

                  </div>
                </template>
              </div>
              <!-- /page - Current Medicine - end -->

          </paper-card>
          <!-- Medicine - end -->
          <div class="sp-2"></div>
          <div class="horizontal layout center center-justified p-horizontal-16">
            <div class="type body italic"><strong>printed by: </strong>[[user.name]]</div>
          </div>
        </template>
        <!-- editing patient - end -->

        

      </div>

    </div>

  </template>
  <script src="page-print-current-medicine.coffee-compiled.js"></script>
</dom-module>
