<!-- element -->
<dom-module id="page-print-chamber-patients">
  <template>

    <!-- style -->

    <style is="custom-style" include="common-style">
      .limiting-container {
        margin-top: 10px;
      }


      .card-custom-header {
        padding: 15px;
        border-bottom: 1px solid var(--paper-grey-200);
        background-color: var(--paper-grey-50);
      }

      .card-custom-header .title {
        font-size: 20px;
        font-weight: 500;
        line-height: 28px;
        color: var(--brand-primary-color);
      }

      .table {
        width: 100%;
        border-collapse: collapse;
      }

      .table th {
        text-align: left;
        background-color: var(--paper-grey-50);
      }

      .table td,
      .table th {
        vertical-align: left;
        padding: 15px;
        border: 1px solid var(--paper-grey-500);
      }

      .m-left-10 {
        margin-left: 10px;
      }

      .m-top-8 {
        margin-left: 8px;
      }
    </style>

    <!-- local DOM -->

    <!-- Card - Header - start -->
    <paper-card>

      <div class="card-custom-header">
        <div class="layout horizontal center">
          <div class="title flex">Chamber name: [[chamber.name]]</div>
        </div>
      </div>

      <br>
      <div class="m-left-10">
        <span>Doctor's Name: </span>
        <strong>[[user.name]]</strong>
      </div>
      <div class="m-left-10">
        <span>Organization's Name: </span>
        <strong>[[organization.name]]</strong>
      </div>

      <div class="class m-top-8">
        <table class="table">
          <tr>
            <th>Serial</th>
            <th>Patient's Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Time</th>
          </tr>
          <template is="dom-repeat" items="[[schedule.bookingList]]">
            <tr>
              <td>[[_returnSerial(index)]].</td>
              <td>[[item.patientFullName]]</td>
              <td>[[item.patientPhone]]</td>
              <td>[[item.patientEmail]]</td>
              <td>[[$formatTimeSlotString(item.timeSlot)]]</td>
            </tr>
          </template>
        </table>
      </div>
      <br>

    </paper-card>
    <!-- Card - Header - end -->



  </template>
  <script src="page-print-chamber-patients.coffee-compiled.js"></script>
</dom-module>
