<!-- element -->
<dom-module id="page-single-test-result-print">
  <template>

    <!-- style -->

    <style is="custom-style" include="common-style">
      paper-card {
        background: #fff;
      }

      .master-container {
        /*background: #fff;*/
      }
      
      .patient-info-card-counter {
        margin-top: 20px;
        margin-left: 20px;
        margin-right: 10px;
        color: #777777;
      }
      
      .patient-info-cards {
        @apply(--layout-vertical);
        /*@apply(--layout-center);*/
        margin-top: 10px;
        margin-left: 10px;
        margin-right: 10px;
        padding-bottom: 20px;
      }
      
      .patient-info-cards .row {
        margin-left: 10px;
        /*margin-right: 10px;*/
        margin-top: 10px;
      }
      
      .patient-info-cards .hr {
        margin-left: 20px;
        margin-right: 20px;
        height: 1px;
        /*width: 100px;*/
        background: #dddddd;
      }
      
      .patient-info-cards .row .modifier {
        font-size: 14px;
        background: #000000;
        color: #ffffff;
        margin-left: 5px;
        padding-top: 2px;
        padding-bottom: 2px;
        padding-left: 4px;
        padding-right: 4px;
        border-radius: 4px;
        text-transform: uppercase;
      }
      
      .patient-info-cards .row .modifier.online {
        background: #757575;
      }
      
      .patient-info-cards .row .modifier.local-only {
        background: #039BE5;
      }
      
      .patient-info-cards .row .modifier.locally-updated {
        background: #009688;
      }
      
      .patient-info-cards .row .modifier.imported {
        background: #4CAF50;
      }
      
      .info-row {
        margin-top: 10px;
      }
      
      .top-info-row {
        margin-top: 10px;
        margin-bottom: 10px;
      }
      
      .serial-number {
        background: #37474F;
        color: #ffffff;
        margin-left: 5px;
        padding-top: 2px;
        padding-bottom: 2px;
        padding-left: 4px;
        padding-right: 4px;
        border-radius: 4px;
        text-transform: uppercase;
        font-weight: bold;
      }
      
      .address1 {
        margin-right: 10px;
      }
      
      .break-on-tablet {
        @apply(--layout-horizontal);
      }
      
      @media screen and (max-width: 740px) {
        .break-on-tablet {
          display: block;
        }
      }
      
      .val {
        text-decoration: underline;
      }
      
      .search-result-counter {
        margin-top: 20px;
        margin-left: 20px;
        margin-right: 10px;
        color: #777777;
      }
      
      .search-results {
        @apply(--layout-vertical);
        /*@apply(--layout-center);*/
        margin-top: 10px;
        margin-left: 10px;
        margin-right: 10px;
        padding-bottom: 20px;
      }
      
      .search-results .row {
        margin-left: 10px;
        /*margin-right: 10px;*/
        margin-top: 10px;
      }
      
      .search-results .hr {
        margin-left: 20px;
        margin-right: 20px;
        height: 1px;
        /*width: 100px;*/
        background: #dddddd;
      }
      
      .search-results .row .name {
        font-size: 18px;
        margin-left: 10px;
      }
      
      .search-results .row .email {
        font-size: 14px;
        color: #777777;
        margin-left: 10px;
      }
      
      .search-results .row .modifier {
        font-size: 14px;
        background: #000000;
        color: #ffffff;
        margin-left: 5px;
        padding-top: 2px;
        padding-bottom: 2px;
        padding-left: 4px;
        padding-right: 4px;
        border-radius: 4px;
        text-transform: uppercase;
      }
      
      .search-results .row .modifier.online {
        background: #757575;
      }
      
      .search-results .row .modifier.local-only {
        background: #039BE5;
      }
      
      .search-results .row .modifier.locally-updated {
        background: #009688;
      }
      
      .search-results .row .modifier.imported {
        background: #4CAF50;
      }
      
      .new-patient-fab {
        position: fixed;
        right: 20px;
        bottom: 20px;
      }
      
      .serial-number {
        background: #37474F;
        color: #ffffff;
        margin-left: 5px;
        padding-top: 2px;
        padding-bottom: 2px;
        padding-left: 4px;
        padding-right: 4px;
        border-radius: 4px;
        text-transform: uppercase;
        font-weight: bold;
      }
      
      paper-button {
        background: white;
      }

      .comment-history-item.right {
        @apply(--layout-end-justified);
      }

      .header {
        position: relative;
        border-top-left-radius: inherit;
        border-top-right-radius: inherit;
        overflow: hidden;
        border-bottom: 1px solid #eeeeee;
        background-color: #fafafa;
        padding: 16px
      }
      .header .title {
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 20px;
        font-weight: 500;
        line-height: 28px;
        color: #5c4575;
      }

      custom-vital-search {
        margin-left: 30px;
      }

      .limiting-container {
        margin-top: 10px;
      }
      
      .limiting-container {
        max-width: 210mm;
        /*min-height: 230mm;*/
        /*min-height: 297mm;*/
      }
      
      .document {
        font-family: 'Times New Roman';
        background: white;
        width: 100%;
      }
      
      .document-title {
        font-size: 20px;
        font-weight: bold;
      }
      
      @media print {
        .limiting-container {
          /*margin-top: -60px;*/
          /*border: 1px solid black;*/
          width: 100%;
        }

        .hideOnPrint {
          display: none !important;
        }

        /*.print-container {
          width: 100%;
        }*/
      }
      
      .collection {
        color: red;
        background: grey;
      }
      
      .document-header {
        padding-left: 10px;
        padding-right: 10px;
      }
      
      .document-header .logo {
        max-width: 128px;
        max-height: 128px;
      }
      
      .horiline {
        width: 100%;
        height: 0px;
        /*background: black;*/
        border: 1px solid black;
        margin-bottom: 6px;
      }
      
      .leftSide {
        margin-left: 6px;
      }
      
      .leftSideLine1 {
        font-size: 24px;
      }
      
      .rightSideLine1 {
        font-size: 22px;
      }
      .item{
        padding: 10px;
        border: 1px solid grey;
      }

      .table {
        border: 1px solid black;
      }

    </style>

    <!-- local DOM -->

    <template is="dom-if" if="{{isPatientValid}}">

      <div class="master-container">

        <div class="limiting-container">
          <!-- editing patient - start -->
          <div class="document">
            <div class="document-header horizontal layout center">

              <template is="dom-if" if="[[settings.printDecoration.logoDataUri]]">
                <img class="logo" src="[[settings.printDecoration.logoDataUri]]" alt="">
              </template>

              <div class="leftSide vertical layout">
                <div class="leftSideLine1">[[settings.printDecoration.leftSideLine1]]</div>
                <div class="leftSideLine2">[[settings.printDecoration.leftSideLine2]]</div>
                <div class="leftSideLine3">[[settings.printDecoration.leftSideLine3]]</div>
              </div>
              <div class="flex"></div>
              <div class="rightSide vertical layout end">
                <div class="rightSideLine1">[[settings.printDecoration.rightSideLine1]]</div>
                <div class="rightSideLine2">[[settings.printDecoration.rightSideLine2]]</div>
                <div class="rightSideLine3">[[settings.printDecoration.rightSideLine3]]</div>
              </div>
            </div>

            <div class="horiline"></div>

            <div class="document-header horizontal layout center">
              <template is="dom-if" if="[[!patient.isForOrganizationOnly]]">
                Name: {{$getFullName(patient.name)}} <br>
                Age :[[_computeAge(patient.dob)]] years <br>
                Sex :{{patient.gender}} <br>
                Allergy : {{patient.allergy}}<br>
                Blood Group : {{patient.bloodGroup}} <br>
              </template>
              <template is="dom-if" if="[[patient.isForOrganizationOnly]]">
                Name: REDACTED FOR CONFIDENTIALITY <br>
                Age : REDACTED FOR CONFIDENTIALITY  <br>
                Allergy : <br>
                Blood Group : <br>
              </template>
            </div>
            <paper-card elevation="0">
              <div>

                <div class="type headline" style="text-align: center;">{{testResult.investigationName}}</div>

                <table class="m-top-8" border="1">
                  <thead style="background: #eee;">
                    <tr>
                      <th style="width: 25%; text-align: left;">Test</th>
                      <th style="width: 20%; text-align: left;">Result</th>
                      <th style="width: 15%; text-align: left;">Unit</th>
                      <th style="width: 40%; text-align: left;">Reference Range</th>
                    </tr>
                  </thead>
                  <tbody>
                    <template is="dom-repeat" items="{{testResult.data.testList}}">
                      <tr>
                        <td style="width: 25%;">{{item.testName}}</td>
                        <td style="width: 20%;">{{item.testResult}}</td>
                        <td style="width: 15%;">{{item.testUnit}}</td>
                        <td style="width: 40%;">{{item.referenceRange}}</td>
                      </tr>
                    </template>
                  </tbody>
                </table>

                <div>
                  <span class="type caption-2">
                    <strong>Advised by:</strong> {{testResult.advisedDoctorName}} - {{testResult.advisedDoctorSpeciality}}
                  </span>
                </div>

              </div>
            </paper-card>
            <div class="sp-2"></div>
          </div>   
          <!-- editing patient - end -->
        </div>


        <div class="limiting-container">
          <template is="dom-if" if="{{haveAttachment}}">
            <div class="document m-top-8">
              <div class="p-16 horizontal layout end-justified hideOnPrint" >
                <paper-toggle-button checked="{{!hideAttachment}}">show attachments</paper-toggle-button>
              </div>

              <template is="dom-if" if="[[attachmentList]]">
                <div class="attachment-card-list horizontal layout wrap" hidden$="{{hideAttachment}}">
                  
                  <template is="dom-repeat" items="[[attachmentList]]" as="attachment" index-as="attachmentIndex">
                    <div style="position: relative; text-align: left;">
                      <div class="attachment-card vertical layout">
                        <img class="image" src$="[[$getImageSrc(attachment)]]" hidden$="[[!attachment.isImage]]"/>
                        <div class="footer">
                          <div class="title horizontal layout center">
                            <div class="flex m-left-8">[[attachment.title]]</div>
                            <paper-icon-button on-tap="downloadPressed" icon="file-download"></paper-icon-button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </template>

                </div>
              </template>
            </div>
          </template>
        </div>
      </div>
      <div class="horizontal layout center center-justified p-horizontal-16">
        <div class="type body italic"><strong>printed by: </strong>[[user.name]]</div>
      </div>
    </template>

  </template>
  <script src="page-single-test-result-print.coffee-compiled.js"></script>
</dom-module>
