            <p>এই অ্যাপটি চালু করার আগে bdemr.com ওয়েবসাইটে এ যেয়ে সাইন আপ করুন। লগ ইন করুন। ডাক্তার আইকনে ক্লিক করুন। আপনার পূর্ণাঙ্গ তথ্য দিয়ে শেষ করুন। এবার ab@bdemr.com ঠিকানায় ইমেইল করুন activation code চেয়ে। এখানে যেন অচিকিৎসক কেউ প্রবেশ না করতে পারে , অথবা কেউ থাকলে আমরা যেন নিয়ন্ত্রণ করতে পারি তাই এই ব্যবস্থা। আমরা আশা করি রোগীর তথ্য নিরাপত্তার খাতিরে চিকিৎসক গন এই লম্বা প্রক্রিয়া টি মেনে নেবেন। </p>

              <li>মন্তব্য (comments) বা বর্ণনা (Notes) পাঠাতে পারবেন রোগী বা হাসপাতালের কাছে। </li>

              <li>আমাদের ওয়েবসাইট থেকে চিকিৎসকের মতামত দিতে পারবেন।, কোনো রোগী অন্য চিকিৎসকের চিকিৎসায় সন্তুষ্ট না হয়ে দ্বিতীয় চিকিৎসকের মতামত (Second Opinion) চাইলে আপনি এই অ্যাপ দিয়ে তা দিতে পারবেন।</li>
              <li>একজন রোগীর ফাইল অনলাইনে দেখে, ফোনে বা অন্য মাধ্যমে তার সাথে কথা বলে অনলাইন কন্সাল্টেশন দিতে পারবেন। </li>
              <li>দ্বিতীয় বার রোগীকে সামনা সামনি দেখার প্রয়োজন না হলে তার ফাইল দেখে চিকিৎসাপত্র দিতে পারবেন, ফি নিতে পারবেন। রোগী বাঁচবে যাতায়াতের ও অপেক্ষার হাত থেকে, চিকিৎসক রেহাই পাবেন ভিড় থেকে।</li>

            <p>bdemr.com আমাদের মূল সাইট। এখানে সাইন আপ এর সময়ে আপনার দেওয়া ইমেইল/ফোন ও পাসওয়ার্ড দিয়ে আপনি লগ ইন করতে পারবেন। এই সাইটে আপনার প্রোফাইল সংযোজন, পরিবর্তন ও রোল (Role) পরিবর্তন করতে পারবেন। বিস্তারিত জানতে আমাদের ওয়েবসাইটে FAQ সেকশনে দেখুন।</p>
          
            <p>এই অ্যাপসটি ওয়েবেও দেখা যাবে। আমাদের সব ওয়েবসাইট এড্রেসের শেষের অংশ bdemr.com। তার আগে আপনি যে অ্যাপ খুলতে চান সেটা লিখে (.)  দিলেই ওয়েবের ঠিকানা হয়ে যাবে। যেমন পেশেন্টের জন্য ওয়েবসাইটে ঠিকানা patient.bdemr.com । এছাড়া চিকিৎসক এর ব্যবহারের জন্য doctor.bdemr.com ,  ক্লিনিক / হাসপাতালের ব্যবহারের জন্য clinic.bdemr.com , সার্জারি, এনেস্থেসিয়া , আইসিইউ ও ক্রনিক পেইনের জন্য anaesmon.bdmer.com</p>
          </section>
